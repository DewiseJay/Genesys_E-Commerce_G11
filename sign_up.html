<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Genesys"/>
    <meta name="keywords" content="Work,Business,Technology, E-commerce,"/>
    <meta name="description" content="An E-commerce Website"/>
    <title>HIVEMART</title>
    <!-- External CSS file link -->
    <link rel="stylesheet" href="./style.css" type="text/css"/>
    <!-- online icons from  www.fontawesome.com-->
    <script src="https://kit.fontawesome.com/7d43ec513a.js" crossorigin="anonymous"></script>

  <body>
    <!-- login form -->
    <div class="container">
      <h1>welcome to hivemart!</h1>
      <span class="login">Register to get started with Hivemart</span>
      <button class="btn btn1">sign in with google</button>
      <span>or</span>
      <div class="form">
        <form>
          <label for="text">full name</label>
          <input type="text" name="name" id="text" required placeholder="Enter your full name"/>
          <label for="email">email</label>
          <input type="email" name="email" id="email" required placeholder="Enter your email"/>
          <label for="password">password</label>
          <input type="password" name="password" id="password" required placeholder="Enter your password"/>
          <label for="password">confirm password</label>
          <input type="password" name="password" id="password" required placeholder="Enter your password"/>
        </form>
      </div>
      <button class="btn">sign up</button>
      <span>Already have an account?
        <a href="./sign_in.html">sign in</a>
      </span>
    </div>
  </body>
</html>
